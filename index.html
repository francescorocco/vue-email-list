<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document...</title>
</head>
<body>
    
    <div id="app">
        <div class="container">    
            <h1>Generando 10 emails</h1>
            
            <div id="container" v-if="emails.length < 10">
                
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dots2">
                    <div class="dot2"></div>
                    <div class="dot2"></div>
                    <div class="dot2"></div>
                    <div class="dot2"></div>
                    <div class="dot2"></div>
                    <div class="dot2"></div>
                    <div class="dot2"></div>
                    <div class="dot2"></div>
                    <div class="dot2"></div>
                    <div class="dot2"></div>
                </div>
                <div class="circle"></div>
            </div>
            <ul v-else>
                <li v-for="element in emails" >{{element}}</li>
            </ul>
            
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
